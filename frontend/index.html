<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Character Viewer</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="script.js"></script>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            transition: background 0.5s ease-in-out;
            
        }
    </style>
</head>
<body>
    <div id="characters">
        <!-- Character list will be dynamically loaded here -->
    </div>
    <div id="main">
        <div id="left">
            <div id="artifact">
                <!-- Artifacts will be dynamically loaded here -->
            </div>
            <br><br>
            <div id="roles">
                <!-- Roles will be dynamically loaded here -->
            </div>
        </div>

        <div id="mid">
            <!-- Main image will be dynamically loaded here -->
        </div>

        <div id="right">
            <div id="weapon">
                <!-- Weapons will be dynamically loaded here -->
            </div>
            <br><br>
            <div id="materials">
                <!-- Materials will be dynamically loaded here -->
            </div>
        </div>
    </div>
    <script>
        const charactersDiv = document.getElementById('characters');

        // Add a scroll event listener to support horizontal scrolling with the mouse wheel
        charactersDiv.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent default vertical scrolling behavior
            charactersDiv.scrollLeft += event.deltaY; // Scroll horizontally instead
        });
    </script>
</body>
</html>
